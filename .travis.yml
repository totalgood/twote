language: python
python:
- '3.6'
install:
- pip install -r twote_requirements.txt
- echo "import nltk; nltk.download('punkt')" | python manage.py shell
script:
- python manage.py test twote/bot_utils/
env:
  matrix:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_48ff0fb0379a_key -iv $encrypted_48ff0fb0379a_iv
  -in local_settings.py.enc -out openchat/local_settings.py -d
